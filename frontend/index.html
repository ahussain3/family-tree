<html>
    <head>
        <script src="./js/jquery-3.3.1.slim.min.js"></script>
        <script src="./js/popper-1.14.7.min.js"></script>
        <script src="./js/bootstrap-4.3.1.min.js"></script>
        <link rel="stylesheet" href="./css/bootstrap-4.3.1.min.css">
        <link rel="stylesheet" href="./style.css">

        <script src="./js/typeahead.js"></script>
        <script src="./js/underscore.js"></script>
        <script src="./js/graphql.js"></script>
        <script src="./js/pan.js"></script>
        <script src="./api.js"></script>
        <script src="./test.js"></script>
        <script src="./control_center.js"></script>
        <script src="./graph.js"></script>
        <script src="./renderer.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
    <div id="search-bar-typeahead">
        <input type="text" class="typeahead tt-query" id="search-bar" autocomplete="off" spellcheck="false">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <form id="create-person-form" autocomplete="off">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="residence">Place of Residence</label>
                <input type="text" class="form-control" id="residence" placeholder="Place of Residence">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birth-year">Year of Birth</label>
                <input type="number" class="form-control" id="birth-year" placeholder="Year of Birth">
              </div>
              <div class="form-group">
                <label for="death-year">Year of Death</label>
                <input type="number" class="form-control" id="death-year" placeholder="Year of Death">
              </div>
              <div class="form-group">
                <label for="biography">Biography:</label>
                <textarea class="form-control" id="biography" rows="3" placeholder="Biography"></textarea>
              </div>
              <div id="parents-typeahead" class="form-group">
                <label for="parents">Parents</label>
                <input type="text" class="form-control typeahead tt-query" id="parents" autocomplete="off" spellcheck="false">
              </div>
              <button type="submit" class="btn btn-primary">Save</button>
            </form>
        </div>
        </div>
      </div>
    </div>

    <button id="tick-btn">Random Person!</button>
    <button id="focus-btn">Change Focus</button>
    <button id="reset-btn">Reset</button>
    <button id="create-person">Create Person</button>
    <div id="container">
        <div id="canvas"></div>
    </div>
    </body>
</html>

<html>
    <head>
        <link rel="stylesheet" href="./css/bootstrap-4.3.1.min.css">
        <link rel="stylesheet" href="./css/select2.min.css"/>
        <link rel="stylesheet" href="./style.css">

        <script src="./js/jquery-3.4.1.js"></script>
        <script src="./js/select2.min.js"></script>
        <script src="./js/popper-1.14.7.min.js"></script>
        <script src="./js/bootstrap-4.3.1.min.js"></script>
        <script src="./js/typeahead.js"></script>
        <script src="./js/underscore.js"></script>
        <script src="./js/graphql.js"></script>
        <script src="./js/pan.js"></script>
        <script src="./api.js"></script>
        <script src="./test.js"></script>
        <script src="./control_center.js"></script>
        <script src="./graph.js"></script>
        <script src="./renderer.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
    <div id="search-bar-typeahead">
        <input type="text" class="typeahead tt-query" id="search-bar" autocomplete="off" spellcheck="false">
    </div>

    <!-- Detail Modal -->
    <div class="modal fade" id="detailModal" tabindex="11" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <div id="id" style="visibility: hidden;"></div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h3 class="modal-title">Modal title</h3>
            <h4 class="modal-residence">Place of residence</h4>
            <h5 class="modal-birth">Date of Birth</h5>
            <p class="modal-bio">A bio has not been entered for this person yet.</p>
          </div>
          <div class="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" id="show-edit-modal" class="btn btn-primary">Edit</button>
          </div>
        </div>
      </div>
    </div>


    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="11" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <form id="edit-person-form" autocomplete="off">
               <input type="hidden" id="id" name="id">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="residence">Place of Residence</label>
                <input type="text" class="form-control" id="residence" placeholder="Place of Residence">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birth-year">Year of Birth</label>
                <input type="number" class="form-control" id="birth-year" placeholder="Year of Birth">
              </div>
              <div class="form-group">
                <label for="death-year">Year of Death</label>
                <input type="number" class="form-control" id="death-year" placeholder="Year of Death">
              </div>
              <div class="form-group">
                <label for="biography">Biography:</label>
                <textarea class="form-control" id="biography" rows="3" placeholder="Biography"></textarea>
              </div>
              <div class="form-group">
                <label for="parents">Parents</label>
                <select class="parents-typeahead" id="parents" style="width: 100%"></select>
              </div>
              <table id="partners-table" class="table order-list">
                  <thead>
                  <tr>
                      <td>Partner</td>
                      <td>Children</td>
                  </tr>
                  </thead>
                  <tbody>
                  </tbody>
                  <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: left;">
                            <input type="button" class="btn btn-lg btn-block " id="addrow" value="Add Row" />
                        </td>
                    </tr>
                  <tr>
                  </tr>
                  </tfoot>
              </table>

              <button type="button" id="submit-edit-form-btn"class="btn btn-primary" data-dismiss="modal">Save</button>
            </form>
        </div>
        </div>
      </div>
    </div>

    <button id="reset-btn">Reset</button>
    <button id="create-person">Create Person</button>
    <div id="container">
        <div id="canvas"></div>
    </div>
    </body>
</html>

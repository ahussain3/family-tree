<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="./style.css">
        <script src="./js/typeahead.js"></script>
        <script src="./js/underscore.js"></script>
        <script src="./js/graphql.js"></script>
        <script src="./js/pan.js"></script>
        <script src="./api.js"></script>
        <script src="./test.js"></script>
        <script src="./control_center.js"></script>
        <script src="./graph.js"></script>
        <script src="./renderer.js"></script>
        <script src="./app.js"></script>
    </head>
    <body>
    <div id="search-bar">
        <input type="text" class="typeahead tt-query" autocomplete="off" spellcheck="false">
    </div>

    <!-- Modal -->
    <div class="modal fade" id="detailModal" tabindex="-1" role="dialog" aria-labelledby="detailModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-body">
            <form id="create-person-form" autocomplete="off">
              <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Full Name">
              </div>
              <div class="form-group">
                <label for="residence">Place of Residence</label>
                <input type="text" class="form-control" id="residence" placeholder="Place of Residence">
              </div>
              <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" id="gender">
                    <option value="MALE">Male</option>
                    <option value="FEMALE">Female</option>
                </select>
              </div>
              <div class="form-group">
                <label for="birth-year">Year of Birth</label>
                <input type="number" class="form-control" id="birth-year" placeholder="Year of Birth">
              </div>
              <div class="form-group">
                <label for="death-year">Year of Death</label>
                <input type="number" class="form-control" id="death-year" placeholder="Year of Death">
              </div>
              <div class="form-group">
                <label for="bio">Biography:</label>
                <textarea class="form-control" id="bio" rows="3" placeholder="Biography"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
        </div>
      </div>
    </div>

    <button id="tick-btn">Random Person!</button>
    <button id="focus-btn">Change Focus</button>
    <button id="reset-btn">Reset</button>
    <button id="create-person">Create Person</button>
    <div id="container">
        <div id="canvas"></div>
    </div>
    </body>
</html>
